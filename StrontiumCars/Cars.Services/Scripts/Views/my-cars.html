<h2>My cars</h2>
<div id="error-message"></div>
<div id="example" class="k-content">
    <table id="grid">
        <!-- <colgroup>
            <col class="photo" />
            <col class="details" />
            <col />
        </colgroup>-->
        <thead>
            <tr>
                <th colspan="3">Results</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>
                <td></td>
            </tr>-->
        </tbody>
    </table>

    <script id="rowTemplate" type="text/x-kendo-tmplate">
        <tr>
            <td class="photo">
                <img src="#: ImageUrl #" alt="#: Id #" />
            </td>
            <td class="details">
                <p>#: Maker # #: Model# </p>
                <p>Year: #: ProductionYear #</p>
                <p>#: Engine # #: FuelType # #:Gear #</p>
                <p>Horses: #:HP#</p>
            </td>
            <td>
                Price: $#: Price #
            </td>
            <td>
                <button id="#: Id #" class="singleCarPage btn btn-primary">Details</button>
                <button id="#: Id #" data-bind="click: editCar" class="btn btn-primary">Edit</button>
                <button id="#: Id #" data-bind="click: deleteCar" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </script>
</div>
